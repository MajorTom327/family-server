scalar Date

type User {
  id: ID!
  email: String!
  password: String!

  family: Family

  createdAt: Date!
  updatedAt: Date!
}

type Family {
  id: ID!

  owner: User!
  members: [User!]!

  createdAt: Date!
  updatedAt: Date!
}

type Query {
  users: [User!]!
  user(id: ID!): User
}

type Mutation {
  createUser: User!
}
